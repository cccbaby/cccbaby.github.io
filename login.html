<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container paner-active">
        <!-- 注册 -->
        <div class="formbox register">
            <form class="form" id="form1">
                <h2 class="title">注 册</h2>
                <input type="text" placeholder="用户名" class="input"/>
                <input type="text" placeholder="手机号" class="input"/>
                <input type="email" placeholder="邮箱" class="input"/>
                <input type="password" placeholder="密码" class="input"/>
                <a href="#" class="link" style="margin: 0;">遇到问题</a>
                <button class="btn">注册</button>
            </form>
        </div>
        <!-- 登录 -->
        <div class="formbox login">
            <form class="form" id="form2">
                <h2 class="title">登 录</h2>
                <input type="email" placeholder="邮箱" class="input"/>
                <input type="password" placeholder="密码" class="input"/>
                <p><a href="#" class="link">忘记密码</a>&nbsp;|&nbsp;<a href="#" class="link">手机号登录</a></p>
                <button class="btn">登录</button>
            </form>
        </div>
        <!-- 浮层 -->
        <div class="overlay-box">
            <div class="overlay">
                <div class="panel over-left">
                    <button class="btn" id="signIn">
                        立刻登录
                    </button>
                </div>
                <div class="panel over-right">
                    <button class="btn" id="signUp">
                        前往注册
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 点击按钮动态控制类名 -->
    <script>
        const signInBtn = document.querySelector("#signIn")
        const signUpBtn = document.querySelector("#signUp")
        const container = document.querySelector(".container")
        signInBtn.addEventListener("click",() => {
            container.classList.remove("panel-active")
        })
        signUpBtn.addEventListener("click",() => {
            container.classList.add("panel-active")
        })
    </script>
</body>
</html>
